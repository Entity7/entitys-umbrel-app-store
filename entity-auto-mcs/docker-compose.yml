version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: entity-auto-mcs_app_1
      APP_PORT: 8080

  app:
    image: macarooniman/auto-mcs:2.3.4@sha256:d8bdf17740cbc3efc8a0baf1127ad2f1fe0a3d9afc175f2998b529c4049a6fa3
    command: [
      "auto-mcs-ttyd",

      "-W",



      "-t", "disableLeaveAlert=true",



      "-t", "titleFixed=auto-mcs",





      "-t", "fontSize=20",





      "-t", "theme={\"background\": \"#1A1A1A\"}",








      "-p", "8080",
      "-c", "root:auto-mcs",


      "tmux", "-u", "-2", "new", "-A",





      "-s", "auto-mcs",










      "-c", ".",
      "./auto-mcs"






    ]
    stdin_open: true
    tty: true
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/root/.auto-mcs
    ports:
      - "7001:7001"
      - "25565:25565"


